<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinel Camera Player</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #020617;
        color: #e2e8f0;
        font-family: 'Space Grotesk', 'Segoe UI', system-ui, sans-serif;
      }
      .frame {
        height: 100%;
        display: grid;
        place-items: center;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #0f172a;
      }
      video:hover::-webkit-media-controls {
        display: none !important;
      }
      video:hover::-webkit-media-controls-panel {
        display: none !important;
      }
      video:hover {
        cursor: none;
      }
      .fallback {
        font-size: 14px;
        opacity: 0.8;
        padding: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <video id="player" autoplay muted playsinline controls></video>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search)
      const streamUrl = params.get('src')
      const video = document.getElementById('player')

      if (!streamUrl) {
        document.body.innerHTML = '<div class="fallback">Missing stream URL.</div>'
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl
        video.play().catch(() => {})
      } else if (window.Hls) {
        const hls = new window.Hls({
          enableWorker: true,
          lowLatencyMode: true
        })
        hls.loadSource(streamUrl)
        hls.attachMedia(video)
      } else {
        document.body.innerHTML = '<div class="fallback">HLS not supported in this browser.</div>'
      }
    </script>
  </body>
</html>
